<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">	
	<title>La mia spesa</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link href="css/normalize.css" rel="stylesheet" media="all">
	<link href="css/style.css" rel="stylesheet" media="all">
	<!--[if lt IE 9]>
    <script src="js/lib/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>
<body>
    <script type="text/x-handlebars">
        <div id="wrapper">
            {{outlet}}
        </div>
    </script>
    <script type="text/x-handlebars" data-template-name="list">
        <h4>Shopping list</h4>
        <ul>
            {{#each controller}}
            <li class="list-item">
                <div {{bindAttr class=":item-content area priority"}}>
                    <a href="#" {{action toggleProperty}}>
                        <div class="item-info">
                            <p><small>{{ shop }}</small></p>
                            <h1>{{ name }}</h1>
                        </div>
                    </a>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
    <script src="js/lib/hammer.min.js"></script>
    <script src="js/lib/jquery-1.9.1.js"></script>
    <script src="js/lib/handlebars-1.0.0-rc.3.js"></script>
    <script src="js/lib/ember-latest.js"></script>
    <script src="js/lib/ember-data-latest.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
